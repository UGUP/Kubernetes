apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  replicas: 6
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      name: vote
      labels:
        app: vote
    spec:
      containers:
      - image: nginx #dipesh017/demo:worker
        name: vote
        resources:
          requests:
            memory: ".1Gi"
            cpu: .1
          limits:
            memory: "2Gi"
            cpu: 1